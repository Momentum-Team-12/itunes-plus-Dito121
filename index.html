<!DOCTYPE html> 

<html lang="en"> 

<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="main.js" defer> </script> 
  <link rel="stylesheet" href="style.css"> 
  <script src="functions.js"> </script> 
  <link href="http://fonts.cdnfonts.com/css/asap-3" rel="stylesheet"> 
  <title> Music Search </title> 
</head> 

<header class="title"> 
  <h1> Music Player </h1> 
</header> 

<body> 

  <hr class="line"> </hr> 

  <div class="searchBar" id="input"> 
    <form> 
      <input placeholder="Search iTunes by artist/band name" required size="50" type="text" id="search"/> 
      <input type="submit" value="Search"/> 
    </form> 
  </div> 

  <form id="quickfindDiv"> 
    <div id="quickfindOptions"> </div> 
    <input id="quickfindSubmit" type="submit" value="Find"; return false> 
  </form> 

  <hr class="line"> </hr> 
  <div> Search results: </div> 
  <div id="searchResultsDiv"> </div> 

</body> 

</html>
