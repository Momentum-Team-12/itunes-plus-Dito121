<!DOCTYPE html> 

<html lang="en"> 

<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="main.js" defer> </script> 
  <link rel="stylesheet" href="style.css"> 
  <script src="functions.js"> </script> 
  <link href="http://fonts.cdnfonts.com/css/asap-3" rel="stylesheet"> 
  <title> Music Search </title> 
</head> 

<header> 
  <h1 class="title"> Music Player </h1> 
</header> 

<body> 
  <hr class="line"> </hr> 

  <div class="searchBar" id="input"> 
    <form> 
      Search iTunes by artist/band name: <input type="text" id="search"/> 
      <input type="submit" value="Search"/> 
    </form> 

  </div> 

  <form id="shortcutCard"> 
  <div id="shortcutOptions"> </div> 
  <div id="activateShortcut"> <input id="shortcutSubmit" type="submit" value="Find in results"; return false> </div> 
  </form> 

  <hr class="line"> </hr> 
  <div> Search results: </div> 
  <div id="content"> </div> <!-- this is where the search results go, the so called 'song cards' -->

</body> 

</html>
