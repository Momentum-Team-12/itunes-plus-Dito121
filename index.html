<!DOCTYPE html> 

<html lang="en"> 

<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="main.js" defer> </script> 
  <link rel="stylesheet" href="style.css"> 
  <script src="functions.js"> </script> 
  <link href="http://fonts.cdnfonts.com/css/asap-3" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <title> Music Search </title> 
</head> 

<header class="title"> 
  <h1> Music Player </h1> 
</header> 

<body> 

  <hr class="line"> </hr> 

  <form action="" id="searchForm"> 
    <input name="search" placeholder="Enter search keywords here" required size="50" type="text" id="search"/> 
    <button type="submit"> Search </button> 
  </form> 

<div class="settings"> 
  <label class="settingsLabel"> Search settings: </label> 
  <select id="settingsSelect"> 
    <option id="searchByArtist" value="artist"> Search by artist/band name </option> 
    <option id="searchBySong" value="song"> Search by song name </option> 
  </select> 

  <form action=""> 
    <input name="search" placeholder="Number of search results, 200 max" required size="30" type="text" id="numberResults"/> 
  </form> 
</div> 

  <form id="quickfindDiv"> 
    <label id="quickfindLabel"> Quickfind: </label> 
    <div id="quickfindOptions"> <select id="quickfindSelect"> </select> </div> 
    <button id="quickfindSubmit" type="submit"> Find </button>
  </form> 

  <hr class="line"> </hr> 
  <div> Search results: </div> 

  <div id="content"> 
  <div id="searchResultsDiv"> </div> 
  </div> 

</body> 

</html>
